  <body>
    <!-- Main Wrapper -->
    <div id="main-wrapper">
      <div class="parallax-bg1"></div>
      <div class="menuber-wrapper">
        <div class="menuber">
          <div class="hidden-btn-wrap">

          <div class="menu-item-wrap">
            <ul>
              <li>
                <span>
                  <svg
                    version="1.1"
                    class="account-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    x="0px"
                    y="0px"
                    width="18px"
                    height="18px"
                    viewBox="0 0 120 120"
                    enable-background="new 0 0 120 120"
                    xml:space="preserve"

                  </svg>
                </span>
              </li>
              <li><a href="">Everything</a></li>
              <li><a href="">Women</a></li>
              <li><a href="">Men</a></li>
              <li><a href="">Accessories</a></li>
            </ul>
            <ul>
              <li><a href="">About</a></li>
              <li><a href="">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>

          <div class="header-left">
            <div class="logo-wrap">

                class="white-logo logo"

          <div class="header-right">

              <li>Contact us</li>
            </ul>
            <div class="price">$0.00</div>
            <div class="cart-details">

                  y="0px"
                  width="18px"
                  height="18px"
                  viewBox="0 0 120 120"
                  enable-background="new 0 0 120 120"

            <button class="showBtn">
              <span>
                <svg
                  class="ast-mobile-svg ast-menu-svg"
                  fill="currentColor"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"

      <!-- main -->
      <main id="main">
        <div class="container">
          <div class="main-content">
            <h1>
              <span>Raining Offers For</span>
              <span>Hot Summer!</span>
            </h1>
            <h5>25% of On All Products</h5>
          </div>

          <div class="main-btn-wrap">
            <button class="btn shop-now">
              <a href="">Shop now</a>
            </button>
            <button class="btn find-now">
              <a href="">Find Now</a>
            </button>
          </div>
        </div>
      </main>

    <script src="./app.js"></script>

</html>
